<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Drag and Drop</title>
    <style>
        #div1 {
          width: 350px;
          height: 300px;
          padding: 10px;
          border: 1px solid #aaaaaa;
        }
        </style>
</head>
<body>
    <a href="https://www.w3schools.com/html/html5_draganddrop.asp">W3Schools</a>
    <p>Drag the W3Schools image into the rectangle:</p>
   
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <h1 id="drag1" draggable="true" ondragstart="drag(event)">Serkan</h1>
    <h1 id="drag2" draggable="true" ondragstart="drag(event)">IÅžIK</h1>



    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
